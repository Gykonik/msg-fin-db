name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch if different

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'  # Use your project's required Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build --base-href /msg-fin-db/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: dist/your-project-name  # The folder the action should deploy.
