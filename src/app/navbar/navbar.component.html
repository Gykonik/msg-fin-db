<!-- app.component.html -->
<div class="card">
    <p-menubar [model]="(hasVisibleItems()) ? items : []">
        <ng-template pTemplate="start">
            <!-- Clickable Logo -->
            <a routerLink="/" class="logo-link">
                <!-- Logo placeholder -->
                <img src="../../assets/logo.png" class="logo"/>
                <span class="name">find</span>
                <!-- <img src="logo-url" height="40" class="mr-2" /> -->
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <!-- Right-aligned elements -->
            <p-button [icon]="themeService.currentTheme() === 'light' ? 'pi pi-sun' : 'pi pi-moon'"
                      [pTooltip]="themeService.currentTheme() === 'light' ? 'Dark-Mode aktivieren' : 'Light-Mode aktivieren'"
                      [tooltipOptions]="{ tooltipPosition: 'left', showDelay: 1000}"
                      styleClass="button-small"
                      (click)="toggleTheme()"></p-button>
            <p-button *ngIf="authService.isLoggedIn()"
                      icon="pi pi-user"
                      pTooltip="Benutzerprofil Ã¶ffnen"
                      styleClass="button-small"
                      (click)="openUserProfile()"></p-button>

            <p-button *ngIf="authService.isLoggedIn()"
                      label="Logout"
                      pTooltip="Ausloggen"
                      styleClass="login-button button-small"
                      (onClick)="authService.logout()"></p-button>

            <p-button *ngIf="!authService.isLoggedIn()"
                      icon="pi pi-user"
                      label="Login"
                      pTooltip="Einloggen"
                      styleClass="login-button button-small"
                      routerLink="/login"></p-button>
        </ng-template>
    </p-menubar>
</div>
