<!-- Header -->
<h1 class="header-title">Benutzerverwaltung</h1>

<!-- Actual Content -->
<main class="main-content">
    <p-table #dt [value]="users" [paginator]="true" [rows]="10" [loading]="loading"
             paginatorDropdownAppendTo="body"
             scrollHeight="flex" class="user-table"
             [scrollable]="true" responsiveLayout="scroll"
             [rowHover]="true"
             [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Benutzername</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Berechtigung</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.rights | accessRights }}</td>
            </tr>
        </ng-template>
    </p-table>
</main>
