<div class="user-profile">
    <div class="user-details">
        <div class="profile-picture">
            <img src="{{ userData.profilePicture }}" alt="Profile Picture" />
        </div>
        <div class="user-info">
            <h2>{{ userData.name }}</h2>
            <p>{{ userData.email }}</p>
            <p>{{ userData.jobTitle }}</p>
        </div>
    </div>
    <div class="additional-info">
        <h3>More About Me</h3>
        <p>{{ userData.biography }}</p>
    </div>
</div>
